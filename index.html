---
layout: landing
title: Kommu-Revolutionalizing Self-Driving
---
<section id="home">
	<div class="intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<h3>{{ page.subTitle }}</h3>
                        <hr>
                        <div id="donthideme">
							{% for social in site.social %}
                            <a href="{{ social.url }}">
                                <button class="btn btn-light">
                                    <img src="{{ "" | relative_url }}/img/icons/{{ social.title }}.svg" width="16" style="height:2em; margin-right: 2px;">
                                    <span class="network-name">{{ social.title }}</span>
                                </button>
                            </a>
							{% endfor %}
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<style>
@media (max-width: 480px) {
    #donthideme {
        display: flex;
        flex-direction: column;
    }

    #donthideme button {
        width: 80%;
        margin: 3px;
    }
}

</style>
