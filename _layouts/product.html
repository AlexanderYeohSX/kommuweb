<div>
    <a class="btn ms-auto" href= "{{ "" | relative_url }}/products/" style="font-weight: bold;font-size:20px">
        <  Back
    </a>
</div>
<div class="row">
    <div class="col-lg-6 col-md-12 col-12 mb-4">
        <img src="{{ "" | relative_url }}/img/{{ page.img }}-1.jpg" class = "img-fluid w-100" id= "MainImage"  style="border-radius: 5%; margin-bottom: 10px;">
        <div class="small-img-group" >
            <div class="small-img-col">
                <img src="{{ "" | relative_url }}/img/{{ page.img }}-1.jpg" width="100%" class="small-img" style="border-style: solid; border-color: #33B9FF; border-width: 5px;" >
            </div>
            <div class="small-img-col">
                <img src="{{ "" | relative_url }}/img/{{ page.img }}-2.jpg" width="100%" class="small-img">
            </div>
            <div class="small-img-col">
                <img src="{{ "" | relative_url }}/img/{{ page.img }}-3.jpg" width="100%" class="small-img">
            </div>
            <div class="small-img-col">
                <img src="{{ "" | relative_url }}/img/{{ page.img }}-4.jpg" width="100%" class="small-img">
            </div>
            <div class="small-img-col">
                <img src="{{ "" | relative_url }}/img/{{ page.img }}-5.jpg" width="100%" class="small-img">
            </div>
        </div>
    </div>
    <div class="col">
        <h2>{{ page.title }}</h2>
        <p>{{ page.comments }}</p>
        <br>
        <h2>{{ page.price }}</h2>

        <div>
            <h3>Select your car model:</h3>
            <select aria-label="Select your car model" class="form-select mb-1" id="localizer">
            </select>
            <br>

            <button class="btn btn-tertiary" id="localizerer">Buy Now</button>
        </div>
        <div>
        <br><br>
        
            <h4>Includes</h4>
            <div id="includes"></div>
        </div>
    </div>
</div>

<script>
(() => {
    const selectedCar = new URLSearchParams(window.location.search).get("car");

    const product_cars = [
            {% for car in page.cars %}
            {
                label:"{{ car }}",
            },
            {% endfor %}
        ].sort((a, b) => { return b.label < a.label });

    const localizer = document.getElementById("localizer");
    const localizerer = document.getElementById("localizerer");
    for (const product_car of product_cars) {
        const option = document.createElement("option");
        option.value = product_car.label;
        option.innerText = product_car.label;
        if (selectedCar === product_car.label) {
            option.selected = true;
        }
        localizer.appendChild(option);
    }
    localizerer.onclick = () => {
        const params = new URLSearchParams();
        params.append("text", `{{ page.title }}\n${localizer.value}`);

        const url = "https://wa.me/60149676780?" + params.toString();
        window.open(url, "_blank");
    };

    const includes = [            
            {% for incl in page.includes %}
            {
                desc:"{{ incl }}",
            },
            {% endfor %} ];

    const includesDiv = document.getElementById("includes");

    for (const include of includes) {
        const feature = document.createElement("div");
        const bullets = document.createElement("ul");
        console.log(include)
        bullets.textContent = include.desc ;
        bullets.style = "list-style-type:disc";
        feature.appendChild(bullets);
        includesDiv.appendChild(feature);
    }


})();
